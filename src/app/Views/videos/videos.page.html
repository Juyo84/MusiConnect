<app-header></app-header>

<ion-content>
    
    <div class="tituloPagina">
  
      <p id="titulo">Videos</p>
  
    </div>
  
    <div class="content">
      
      <div class="filtros">
  
        <ion-input label="Busqueda" labelPlacement="stacked" fill="outline" id="inputVideo"></ion-input>
    
        <ion-select label="Categoria" interface="popover" labelPlacement="stacked" fill="outline" [multiple]="true" id="selectCategoria">
          <ion-select-option value="opcion1">Opcion 1</ion-select-option>
        </ion-select>
  
      </div>
  
      <div class="listaVideos">
        <ion-card class="datosVideo" (click)="abrirReproductor('idVideo')">
          <img alt="Video" src="https://ionicframework.com/docs/img/demos/avatar.svg" id="imagenVideo"/>
          <p id="tituloVideo">TITULO VIDEO</p>
        </ion-card>

        <ion-card class="datosVideo" (click)="abrirReproductor('idVideo')">
          <img alt="Video" src="https://ionicframework.com/docs/img/demos/avatar.svg" id="imagenVideo"/>
          <p id="tituloVideo">TITULO VIDEO</p>
        </ion-card>

        <ion-card class="datosVideo" (click)="abrirReproductor('idVideo')">
          <img alt="Video" src="https://ionicframework.com/docs/img/demos/avatar.svg" id="imagenVideo"/>
          <p id="tituloVideo">TITULO VIDEO</p>
        </ion-card>

        <ion-card class="datosVideo" (click)="abrirReproductor('idVideo')">
          <img alt="Video" src="https://ionicframework.com/docs/img/demos/avatar.svg" id="imagenVideo"/>
          <p id="tituloVideo">TITULO VIDEO</p>
        </ion-card>

        <ion-card class="datosVideo" (click)="abrirReproductor('idVideo')">
          <img alt="Video" src="https://ionicframework.com/docs/img/demos/avatar.svg" id="imagenVideo"/>
          <p id="tituloVideo">TITULO VIDEO</p>
        </ion-card>

        <ion-card class="datosVideo" (click)="abrirReproductor('idVideo')">
          <img alt="Video" src="https://ionicframework.com/docs/img/demos/avatar.svg" id="imagenVideo"/>
          <p id="tituloVideo">TITULO VIDEO</p>
        </ion-card>

      </div>
  
    </div>

    <ion-modal [canDismiss]="!modalVideo" [isOpen]="modalVideo" class="reproductorVideo">
      <ng-template>

        <p id="tituloReproductor">TITULO VIDEO</p>
        <ion-icon name="close" id="iconoCerrar" (click)="modalVideo = false"></ion-icon>
        <video src="rutaVideo" controls autoplay id="video"></video>

      </ng-template>
    </ion-modal>
  
  </ion-content>
